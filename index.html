<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Registration Form</h1>
        </div>
        <div>
            <form class="col-4">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" id="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="last-name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Password confirm</label>
                    <input type="password" class="form-control" name="passwordConfirm" id="password-confirm">
                </div>
                <div class="mb-3">
                    <label for="birth-day" class="form-label">Birth day</label>
                    <input type="text" class="form-control" name="birthDay" id="birth-day">
                </div>
                <button type="submit" class="btn btn-primary" id="form-button" name="button" disabled>Send</button>
            </form>
        </div>
    </div>
</body>

</html>
